<html lang="en-us">

<head>
<meta charset="utf-8">
<title>Hello...</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.min.css" type="text/css" />
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>

<style type="text/css">
	body{
		margin:auto;
	}
	
	.container{
		background-color:lightgrey;
		text-align:center;
	}
	
	.header{
		text-align:center;
	}
	
</style>

</head>

<body>
<div class="header">
	<h1>Data representation using D3-DC-Crossfilter<h1>
</div>

<div class="container" >
	<h3>Bar Chart</h3>
	<section class="barChartData">
		<div class="row">
			<div class="col-md-4">
				<h4>Total Spend Per Person</h4>
				<div id="per-person-chart"></div>
			</div>
			
			<div class="col-md-4">
				<h4>Total Spend Per Store</h4>
				<div id="per-store-chart"></div>
			</div>
			
			<div class="col-md-4">
				<h4>Total Spend Per State</h4>
				<div id="per-state-chart"></div>
			</div>
		</div>
	</section>
	<hr/>
	
	<h3>Pie Chart</h3>
	<section class="barChartData">
		<div class="row">
			<div class="col-md-4">
				<h4>Total Spend Per Person</h4>
				<div id="per-person-chart-pieChart"></div>
			</div>
			
			<div class="col-md-4">
				<h4>Total Spend Per Store</h4>
				<div id="per-store-chart-pieChart"></div>
			</div>
			
			<div class="col-md-4">
				<h4>Total Spend Per State</h4>
				<div id="per-state-chart-pieChart"></div>
			</div>
		</div>
	</section>
</div>



<script type="text/javascript" src="apps.js"> </script>
</body>
</html>
